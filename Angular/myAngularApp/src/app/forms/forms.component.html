<!-- Template-driven registration form -->

<div class="container">
  <div class="form-wrapper">
    <h1>Template-Driven Registration Form</h1>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
      </div>
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" [(ngModel)]="user.employeeId" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" [(ngModel)]="user.department" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required minlength="6">
      </div>
      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
    <p *ngIf="submitted">Registration successful!</p>
  </div>
</div>
