<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ELMS</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="apply_leave.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="assets/icon.png">
            <br>
            <ul>
                <li><a href="apply_leave.html"><i class="fa-solid fa-user-tie"></i>Apply Leave</a></li>
                <li><a href="leave_history.html"><i class="fa-solid fa-book"></i>Leave History</a></li>
            </ul> 
        </div>
        <div class="main_content">
            <div class="header" style="font-size: large;"><b><h2>ELMS</h2></b>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">User</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home"><i class="uil uil-signout"></i>Logout</a>
                    </div>
                </div>
            </div>  
            <!-- Include the content of employee.html here -->
            <div class="body-form">
                <section class="container">
                    <header>Employee Leave Form</header>
                    
                    <form action="#" class="form">
                        <div class="input-box">
                            <label>Start Date</label>
                            <input type="date" placeholder="Enter starting date" required />
                        </div>
                
                        <div class="input-box">
                            <label>End Date</label>
                            <input type="date" placeholder="Enter ending date" required />
                        </div>
                
                        <div class="input-box">
                            <label>Leave Type</label>
                            <div class="select-box">
                                <select>
                                    <option hidden>Choose your leave type</option>
                                    <option>Casual leave</option>
                                    <option>Medical leave</option>
                                    <option>Restricted Holiday</option>
                                    <option>Religious Holiday</option>
                                    <option>Compensatory leave</option>
                                    <option>Voting leave</option>
                                    <option>Personal Time Off</option>
                                </select>
                            </div>
                        </div>
                
                        <!-- Changed to textarea -->
                        <div class="input-box">
                            <label>Describe your conditions</label>
                            <textarea placeholder="Describe your conditions here..." required></textarea>
                        </div>
                
                        <button>Apply</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
