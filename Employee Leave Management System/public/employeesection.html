<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELMS</title>
  <link rel="stylesheet" href="css/employeesection.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="js/home.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <img src="/assets/icon.png">
        <br>
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="employeesection.html"><i class="fas fa-address-card"></i>Employee Section</a></li>
            <li><a href="leave_types.html"><i class="fas fa-calendar"></i>Leave Types</a></li>
            <li><a href="manage_leave.html"><i class="fas fa-project-diagram"></i>Manage Leave</a></li>
        </ul> 
    </div>
    <div class="main_content">
        <div class="header" style="font-size: large;"><b><h2>ELMS</h2></b>
          <div class="dropdown">
            <button onclick="logout()" class="dropbtn" id="logoutBtn">Logout</button>
          </div>
        </div>  
        
        <!-- Add Employee button -->
        <div class="body-table">
          <div class="container-table">
            <div class="header-table">
              <h1>Manage Employee</h1>
              <div class="add-employee-btn">
                <button id="addEmployeeBtn">Add Employee</button>
              </div>
            </div>
            <!-- Employee table -->
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Contact</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="employeeTableBody">
                  <!-- Data will be populated dynamically here -->
                </tbody>
              </table>
            </div>
          </div>
        </div> 

        <!-- Add Employee form section -->
        <section class="container" id="addEmployeeForm" style="display: none;">
          <i class="fa fa-times-circle close-icon" id="closeFormAdd"></i>
          <header>Add Employee</header>
          <form action="#" class="form" id="addEmployeeFormElement">
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" name="fullName" placeholder="Enter full name" required />
            </div>
            
            <div class="input-box">
              <label>Email Address</label>
              <input type="text" name="email" placeholder="Enter email address" required />
            </div>
        
            <div class="input-box">
              <label>Employee ID</label>
              <input type="text" name="employeeId" placeholder="Enter Employee ID" required />
            </div>
        
            <div class="input-box">
              <label>Set Username</label>
              <input type="text" name="username" placeholder="Enter username" required />
            </div>
        
            <div class="input-box">
              <div class="input-box address">
                <div class="input-box">
                  <label>Department</label>
                  <div class="select-box">
                    <select name="department">
                      <option hidden>Department</option>
                      <option>Service Line</option>
                      <option>Human Resource</option>
                      <option>Accounts</option>
                      <option>Sales</option>
                      <option>Helpdesk</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" name="phoneNumber" placeholder="Enter phone number" required />
              </div>
              <div class="input-box">
                <label>Birth Date</label>
                <input type="date" name="birthDate" placeholder="Enter birth date" required />
              </div>
            </div>
        
            <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="check-male" name="gender" value="male" />
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-female" name="gender" value="female" />
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-other" name="gender" value="others" />
                  <label for="check-other">Others</label>
                </div>
              </div>
            </div>
        
            <div class="input-box address">
              <label>Address</label>
              <input type="text" name="streetAddress" placeholder="Enter street address" required />
              <div class="column">
                <div class="select-box">
                  <select name="country">
                    <option hidden>Country</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Nepal</option>
                  </select>
                </div>
                <input type="text" name="city" placeholder="Enter your city" required />
              </div>
              <div class="column">
                <input type="text" name="region" placeholder="Enter your region" required />
                <input type="text" name="postalCode" placeholder="Enter postal code" required />
              </div>
            </div>
        
            <div class="input-box">
              <label>Set Password</label>
              <input type="password" name="password" placeholder="password" required />
              <input type="password" name="confirmPassword" placeholder="confirm password" required />
            </div>
        
            <button type="submit">Add</button>
          </form>
        </section>

        <!-- Manage Employee Form Section -->
        <section class="container" id="manageEmployeeForm" style="display: none;">
          <i class="fa fa-times-circle close-icon" id="closeFormManage"></i>
          <header>Manage Employee</header>
          <form action="#" class="form" id="manageEmployeeFormElement">
              <div class="input-box">
                  <label>Full Name</label>
                  <input type="text" name="fullName" placeholder="Enter full name" required />
              </div>
              <div class="input-box">
                  <label>Email Address</label>
                  <input type="email" name="email" placeholder="Enter email address" required />
              </div>
              <div class="input-box">
                  <label>Employee ID</label>
                  <input type="text" name="employeeId" placeholder="Enter Employee ID" readonly />
              </div>
              <div class="input-box">
                  <label>Set Username</label>
                  <input type="text" name="username" placeholder="Enter username" required />
              </div>
              <div class="input-box">
                  <label>Department</label>
                  <div class="select-box">
                      <select name="department" required>
                          <option value="" hidden>Department</option>
                          <option>Service Line</option>
                          <option>Human Resource</option>
                          <option>Accounts</option>
                          <option>Sales</option>
                          <option>Helpdesk</option>
                      </select>
                  </div>
              </div>
              <div class="column">
                  <div class="input-box">
                      <label>Phone Number</label>
                      <input type="tel" name="phoneNumber" placeholder="Enter phone number" required />
                  </div>
                  <div class="input-box">
                      <label>Birth Date</label>
                      <input type="date" name="birthDate" placeholder="Enter birth date" required />
                  </div>
              </div>
              <div class="gender-box">
                  <h3>Gender</h3>
                  <div class="gender-option">
                      <div class="gender">
                          <input type="radio" id="manage-check-male" name="gender" value="male" required />
                          <label for="manage-check-male">Male</label>
                      </div>
                      <div class="gender">
                          <input type="radio" id="manage-check-female" name="gender" value="female" required />
                          <label for="manage-check-female">Female</label>
                      </div>
                      <div class="gender">
                          <input type="radio" id="manage-check-other" name="gender" value="others" required />
                          <label for="manage-check-other">Others</label>
                      </div>
                  </div>
              </div>
              <div class="input-box address">
                  <label>Address</label>
                  <input type="text" name="streetAddress" placeholder="Enter street address" required />
                  <div class="column">
                      <div class="select-box">
                          <select name="country" required>
                              <option value="" hidden>Country</option>
                              <option>America</option>
                              <option>Japan</option>
                              <option>India</option>
                              <option>Nepal</option>
                          </select>
                      </div>
                      <input type="text" name="city" placeholder="Enter your city" required />
                  </div>
                  <div class="column">
                      <input type="text" name="region" placeholder="Enter your region" required />
                      <input type="text" name="postalCode" placeholder="Enter postal code" required />
                  </div>
              </div>
              <div class="input-box">
                  <label>Set Password</label>
                  <input type="password" name="password" placeholder="password" required />
                  <input type="password" name="confirmPassword" placeholder="confirm password" required />
              </div>
              <button type="submit">Update</button>
          </form>
        </section>

        
    </div>
</div>
<footer>
  <p>&copy; 2024 ELMS. All rights reserved.</p>
</footer>
<script src="js/employeesection.js"></script>
</body>
</html>
