<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELMS</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <img src="/assets/icon.png">
        <br>
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="employeesection.html"><i class="fas fa-address-card"></i>Employee Section</a></li>
            <li><a href="leave_types.html"><i class="fas fa-calendar"></i>Leave Types</a></li>
            <li><a href="manage_leave.html"><i class="fas fa-project-diagram"></i>Manage Leave</a></li>
        </ul> 
    </div>
    <div class="main_content">
        <div class="header" style="font-size: large;"><b><h2>ELMS</h2></b>
            <div class="dropdown">
                <button onclick="logout()" class="dropbtn" id="logoutBtn" >Logout</button>
            </div>
        </div>  
        <div class="info">
            <div class="grid-container">
                <div class="grid-item">
                    <i class="far fa-file-alt"></i>
                    <span class="item-text">Available Leave Types</span>
                    <span id="leaveTypesCount" class="item-text-num"></span>
                </div>
                <div class="grid-item">
                    <i class="fas fa-user"></i>
                    <span class="item-text">Registered Employee</span>
                    <span id="registeredEmployeesCount" class="item-text-num"></span>
                </div>
                <div class="grid-item">
                    <i class="fa-regular fa-clock"></i>
                    <span class="item-text">Pending Application</span>
                    <span id="pendingApplicationsCount" class="item-text-num"></span>
                </div>
                <div class="grid-item">
                    <i class="fa fa-window-close"></i>
                    <span class="item-text">Declined Application</span>
                    <span id="declinedApplicationsCount" class="item-text-num"></span>
                </div>
                <div class="grid-item">
                    <i class="fas fa-check-circle"></i>
                    <span class="item-text">Approved Application</span>
                    <span id="approvedApplicationsCount" class="item-text-num"></span>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 ELMS. All rights reserved.</p>
</footer>
</body>
</html>
