<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELMS</title>
  <link rel="stylesheet" href="css/manage_leave.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <img src="/assets/icon.png">
    <br>
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="employeesection.html"><i class="fas fa-address-card"></i>Employee Section</a></li>
      <li><a href="leave_types.html"><i class="fas fa-calendar"></i>Leave Types</a></li>
      <li><a href="manage_leave.html"><i class="fas fa-project-diagram"></i>Manage Leave</a></li>
    </ul> 
  </div>
  <div class="main_content">
    <div class="header" style="font-size: large;"><b><h2>ELMS</h2></b>
      <div class="dropdown">
        <button onclick="logout()" class="dropbtn" id="logoutBtn">Logout</button>
      </div>
    </div>  
    <div class="body-table">
      <div class="container-table">
        <div class="header-table">
          <h1>Manage Leave</h1>
        </div>
        <div class="table-container" id="leaveRequestsTable">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Leave Type</th>
                <th>Applied On</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-container">
              <!-- Leave request rows will be dynamically populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div> 
    <section class="container" id="employeeDetailsSection">
      <i class="fa fa-times-circle close-icon" id="closeFormAdd"></i>
      <header>Employee Leave Details</header>
      <form action="#" class="form">
        <div class="details">
          <table class="border">
            <tr>
              <td><span class="label">Employee ID</span></td>
              <td><span class="colon">:</span></td>
              <td><span class="value" id="employeeId"></span></td>
            </tr>
            <tr>
              <td><span class="label">Employee Name</span></td>
              <td><span class="colon">:</span></td>
              <td><span class="value" id="employeeName"></span></td>
            </tr>
            <tr>
              <td><span class="label">Leave Type</span></td>
              <td><span class="colon">:</span></td>
              <td><span class="value" id="leaveType"></span></td>
            </tr>
            <tr>
              <td><span class="label">Description</span></td>
              <td><span class="colon">:</span></td>
              <td><span class="value" id="description"></span></td>
            </tr>
            <tr>
              <td><span class="label">Start Date</span></td>
              <td><span class="colon">:</span></td>
              <td><span class="value" id="startDate"></span></td>
            </tr>
            <tr>
              <td><span class="label">End Date</span></td>
              <td><span class="colon">:</span></td>
              <td><span class="value" id="endDate"></span></td>
            </tr>
          </table>
          <div class="action">
            <button type="button" class="approve-btn" data-id="REQUEST_ID">Approve</button>
            <button type="button" class="decline-btn" data-id="REQUEST_ID">Decline</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
<footer>
  <p>&copy; 2024 ELMS. All rights reserved.</p>
</footer>
<script src="js/manage_leave.js"></script>
</body>
</html>
