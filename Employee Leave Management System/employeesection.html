        <!-- Form section -->
        <section class="container" id="addEmployeeForm">
          <i class="fa fa-times-circle close-icon" id="closeFormAdd"></i>
          <header>Add Employee</header>
          <form action="#" class="form">
            <!-- Form fields here -->
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name" required />
            </div>
    
            <div class="input-box">
              <label>Email Address</label>
              <input type="text" placeholder="Enter email address" required />
            </div>
    
            <div class="input-box">
              <label>Set Username</label>
              <input type="text" placeholder="Enter username" required />
            </div>
    
            <div class="input-box">
              <div class="input-box address">
                <div class="input-box">
                  <label>Department</label>
                  <div class="select-box">
                      <select>
                        <option hidden>Department</option>
                        <option>Service Line</option>
                        <option>Human Resource</option>
                        <option>Accounts</option>
                        <option>Sales</option>
                        <option>Helpdesk</option>
                      </select>
                    </div>
                </div>
              </div>
            </div>
    
            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number" required />
              </div>
              <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>
            </div>
            <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="check-male" name="gender" />
                  <label for="check-male">male</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-female" name="gender" />
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-other" name="gender" />
                  <label for="check-other">Others</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input type="text" placeholder="Enter street address" required />
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Country</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Nepal</option>
                  </select>
                </div>
                <input type="text" placeholder="Enter your city" required />
              </div>
              <div class="column">
                <input type="text" placeholder="Enter your region" required />
                <input type="text" placeholder="Enter postal code" required />
              </div>
    
              <div class="input-box">
                <label>Set Password</label>
                <input type="text" placeholder="password" required />
                <input type="text" placeholder="confirm password" required />
              </div>
    
            </div>
            <button>Add</button>
          </form>
        </section>   

        <!-- Manage section -->
          <section class="container" id="manageEmployeeForm">
            <i class="fa fa-times-circle close-icon" id="closeFormManage"></i>
            <header>Manage Employee</header>
            <form action="#" class="form">
              <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" value="John Doe" required />
              </div>
      
              <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" value="john@gmail.com" required/>
              </div>
      
              <div class="input-box">
                <label>Set Username</label>
                <input type="text" placeholder="Enter username" value="john" required />
              </div>
      
              <div class="input-box">
                <div class="input-box address">
                  <div class="input-box">
                    <label>Department</label>
                    <div class="select-box">
                        <select>
                          <option hidden>Department</option>
                          <option>Service Line</option>
                          <option selected>Human Resource</option>
                          <option>Accounts</option>
                          <option>Sales</option>
                          <option>Helpdesk</option>
                        </select>
                      </div>
                  </div>
                </div>
              </div>
      
              <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input type="number" placeholder="Enter phone number" value="8563942685" required/>
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input type="date" placeholder="Enter birth date" value="2002-05-21" required />
                </div>
              </div>
              <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                  <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked/>
                    <label for="check-male">male</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">Others</label>
                  </div>
                </div>
              </div>
              <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" value="No.12, Independence Avenue" required />
                <div class="column">
                  <div class="select-box">
                    <select>
                      <option hidden>Country</option>
                      <option selected>America</option>
                      <option>Japan</option>
                      <option>India</option>
                      <option>Nepal</option>
                    </select>
                  </div>
                  <input type="text" placeholder="Enter your city"  value="California" required />
                </div>
                <div class="column">
                  <input type="text" placeholder="Enter your region" value="Sasta" required />
                  <input type="text" placeholder="Enter postal code" value="542-01-86" required />
                </div>
      
                <div class="input-box">
                  <label>Set Password</label>
                  <input type="password" placeholder="password" value="48798123121" required />
                  <input type="password" placeholder="confirm password" value="48798123121" required />
                </div>
      
              </div>
              <button>Update</button>
            </form>
          </section>
