<div class="container">
  <div class="filters">
    <h3>Filter Products</h3>
    <div class="filter-group">
      <h4>Category</h4>
      <div *ngFor="let category of categories">
        <input type="checkbox" id="{{category}}" [(ngModel)]="selectedCategories[category]" (change)="filterProducts()" />
        <label for="{{category}}">{{category}}</label>
      </div>
    </div>
    <div class="filter-group">
      <h4>Price Range</h4>
      <div *ngFor="let range of priceRanges">
        <input type="checkbox" id="price-{{range}}" [(ngModel)]="selectedPriceRanges[range]" (change)="filterProducts()" />
        <label for="price-{{range}}">{{range}}</label>
      </div>
    </div>
  </div>

  <div class="products-grid">
    <div *ngFor="let minorCategory of filteredMinorCategories">
      <h2>{{ minorCategory.name }}</h2>
      <div *ngFor="let product of minorCategory.products" class="card" (click)="navigateToProductDetail(product.id)">
        <div class="card-image">
          <img [src]="product.image" alt="{{ product.name }}">
        </div>
        <div class="card-content">
          <h3>{{ product.name }}</h3>
          <p>{{ product.brand }}</p>
          <p>{{ product.shortDescription }}</p>
          <div class="rating">
            <span class="stars" [innerHTML]="getStarRating(product.rating)"></span>
          </div>
          <p>Price: ${{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
