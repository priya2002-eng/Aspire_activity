<div class="cart-container">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <img class="empty-cart-image" src="/assets/empty cart.webp" alt="Empty Cart Image" />
    <p>Your cart is empty</p>
  </div>
  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="cart-item-image">
          <img [src]="item.image" alt="{{ item.name }}" />
          <div class="quantity-controls">
            <button class="quantity-btn" (click)="updateQuantity(item.id, item.quantity - 1)" [disabled]="item.quantity === 1">-</button>
            <span>{{ item.quantity }}</span>
            <button class="quantity-btn" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
          </div>
        </div>
        <div class="cart-item-details">
          <div>
            <h3>{{ item.name }}</h3>
            <p><strong>Brand:</strong> {{ item.brand }}</p>
            <p><strong>Color:</strong> {{ item.color }}</p>
            <p><strong>Size:</strong> {{ item.size }}</p> 
          </div>
          <div>
            <p class="cart-item-price"><strong>Price:</strong> ${{ item.price }}</p>
            <button class="remove-button" (click)="removeFromCart(item.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="price-summary">
      <p><strong>Number of Items:</strong> {{ cartItems.length }}</p>
      <p><strong>Total Price:</strong> ${{ totalPrice }}</p>
    </div>
    <div class="buttons">
      <button class="clear-cart-button" (click)="clearCart()">Clear Cart</button>
      <button class="place-order-button" (click)="proceedToCheckout()">Place Order</button>
    </div>
  </div>
</div>
