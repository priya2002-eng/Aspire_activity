<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  </form>
  <p>Don't have an account? <a routerLink="/signup">SignUp</a></p>
</div>
