<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="first.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <form class="registration-form">
       <h1>Registration Form</h1>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Gender:</label><br>
        <label><input type="radio" name="gender" value="male" required> Male<input type="radio" name="gender" value="female" required> Female</label>
      </div>

      <div class="form-group"> Sports: 
        <br><br><label><input type="checkbox"> Chess</label><br>
        <label><input type="checkbox"> Carrom</label><br>
        <label><input type="checkbox"> Badminton</label><br>
      </div>

      <div class="form-group">
            Department: 
            <select style = "padding:5px; font-size: medium;">
                <option selected displayed style = "text-align: center;">---Choose Dept---</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select>
      </div>

      <div class="form-group">
            <label for="w3review">Comments:</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50" ></textarea>
    </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="agree" required> I agree to the terms and conditions
        </label>
      </div>


      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
